<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Iframe</title>
</head>
<body>
    <h1>Enter a Link to View in Iframe</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" style="width: 80%;">
    <button onclick="loadIframe()">Load</button>
    
    <iframe id="iframeDisplay" style="width: 100%; height: 500px; margin-top: 20px;" src=""></iframe>

    <script>
        function loadIframe() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('iframeDisplay').src = url;
        }
    </script>
</body>
</html>
